{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/metroMin.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/cropper.css' %}">
    <link rel="icon" type="image/png" href="{% static 'img/favicon-32x32.png' %}" sizes="32x32"/>

    <link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d18f7d2173.js" crossorigin="anonymous"></script>
    <script src="{% static "js/jquery-3.4.1.min.js" %}"></script>
    <script src="{% static 'js/cropper.js' %}"></script>
    <title>Archivo ODAPAS</title>
</head>

<body>

<!--Loader-->
<div class="loaderWrapper">
    <div class="lds-grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="loaderText">
        <h2>
            ODAPAS
        </h2>
    </div>
</div>

<script>
    $(window).on('load', function () {
        $(".loaderWrapper").fadeOut(1500);
    });
</script>
<!--End loader-->

<div class="container-fluid header shadow">
</div>

<!-- The overlay -->
<div id="myNav" class="overlayNav">

    <!-- Button to close the overlay navigation -->
    <a href="javascript:void(0)" data-attr="closeBtn" class="closebtn" onclick="closeNav()">
        <i class="fas fa-times fa-2x"></i>
    </a>

    <!-- Overlay content -->
    <div class="overlay-contentNav">
        <a class="option" href="#">

            <i class="fa fa-archive"></i>
            <br>
            Buscar en archivo
        </a>

        <a class="option" href="selectTemplate">
            <i class="fa fa-file-signature"></i> <br>
            Nuevo documento
        </a>

        <a class="option" href="createDocumentTemplate">
            <i class="fa fa-file-invoice"></i>
            <br>
            Crear plantilla
        </a>

        <a class="option" href="#">Servicios adicionales</a>
    </div>

</div>
<a onclick="openNav()" href="#" id="menu">
    <i class="fas fa-water fa-2x"></i>
</a>

<script>
    /* Open when someone clicks on the span element */
    function openNav() {
        document.getElementById("myNav").style.width = "100%";
    }

    /* Close when someone clicks on the "x" symbol inside the overlay */
    function closeNav() {
        document.getElementById("myNav").style.width = "0%";
    }
</script>

<br><br>
{% block content %}

{% endblock %}

<script src="{% static 'js/metroMin.js' %}"></script>


</body>
</html>
